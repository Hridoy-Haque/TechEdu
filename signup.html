  <body>
    <div class="wrapper signup">
      <!-- page route  -->

      <div class="page_route">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">signin</li>
          </ol>
        </nav>
      </div>

      <!-- signin form  -->

      <div class="sign_up-form">
        <div class="container">
          <div class="main_form">
            <div class="sign_img">
              <div class="signin_img">
                <h3>welcome to tech edu</h3>
                <h4>some clicks away from creating your account</h4>

                <!-- sign up requirments  -->
                <h5>sign up requirments</h5>
                <ul>
                  <li><i class="bx bx-check"></i><span>orginal data</span></li>
                  <li>
                    <i class="bx bx-check"></i><span>fill the all boxes</span>
                  </li>
                  <li>
                    <i class="bx bx-check"></i><span>self discipline</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="sign_form">
              <h4>sign in</h4>
              <p>welcome back ! please enter your details</p>
              <form action="">
                <div class="row">
                  <!-- name  -->

                  <div class="col-12 col-md-6">
                    <input type="text" placeholder="your name" required />
                  </div>

                  <!-- user id name  -->

                  <div class="col-12 col-md-6">
                    <input type="text" placeholder="user id name" required />
                  </div>

                  <!-- user id name  -->

                  <div class="col-12 col-md-6">
                    <input type="email" placeholder=" your emial" required />
                  </div>

                  <!-- user id name  -->

                  <div class="col-12 col-md-6">
                    <input
                      type="number"
                      placeholder="your mobile number"
                      required
                    />
                  </div>

                  <!-- user password  -->

                  <div class="col-12">
                    <input type="text" placeholder="password" required />
                  </div>

                  <!-- gender  -->

                  <div class="col-12">
                    <input id="male" type="radio" name="gender" required />
                    <label for="male">male</label>
                    <input id="female" type="radio" name="gender" required />
                    <label for="female">female</label>
                  </div>

                  <!-- country selection  -->

                  <div class="col-12">
                    <select name="" id="">
                      <option value="" selected>select your country</option>
                      <option value="bangladesh">Bangladesh</option>
                      <option value="bangladesh">Japan</option>
                      <option value="bangladesh">swizerland</option>
                      <option value="bangladesh">landon</option>
                      <option value="bangladesh">USA</option>
                      <option value="bangladesh">Uk</option>
                      <option value="bangladesh">italy</option>
                      <option value="bangladesh">Sidney</option>
                    </select>
                  </div>

                  <!-- terms and condition  -->

                  <div class="col-12">
                    <input type="checkbox" id="terms" />
                    <label for="terms">I agree with terms & condition</label>
                  </div>

                  <!-- sign up buttons  -->

                  <div class="or"><span>or</span></div>

                  <div class="col-12 buttons">
                    <button type="submit">
                      <img src="assets/img/google.png" alt="" /><span
                        >google</span
                      >
                    </button>
                    <button type="submit">
                      <i class="bx bxl-facebook"></i><span>facebook</span>
                    </button>
                  </div>

                  <!-- account exist  -->

                  <div class="col-12">
                    <p>
                      <span>already an account ?</span>
                      <a href="signin.html">sign in</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>

            <!-- sign in img  -->
          </div>
        </div>
      </div>
    </div>

    <meta charset="UTF-8" />

    <!-- ======================= MAIN STYLE SHEET SETUP ========================== -->
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!-- page preloader  -->

    <div class="loader_wrapper">
      <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
      </div>
    </div>

    <!-- sign up content  -->

    <div class="sign_wrapper signup">
      <!-- page route  -->

      <div class="page_route">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">signin</li>
          </ol>
        </nav>
      </div>

      <!-- signin form  -->

      <div class="sign_up-form">
        <div class="container">
          <div class="main_form">
            <!-- sign up img  -->

            <div class="sign_img">
              <div class="signup_img">
                <img src="assets/img/signup.png" class="img-fluid" alt="" />
              </div>
            </div>

            <!-- sign up content  -->

            <div class="sign_form">
              <h4>sign up</h4>
              <form action="">
                <div class="row">
                  <!-- name  -->

                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      placeholder="your name"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- user id name  -->

                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      placeholder="user id name"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- user id name  -->

                  <div class="col-12 col-md-6">
                    <input
                      type="email"
                      placeholder="your emial"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- user id name  -->

                  <div class="col-12 col-md-6">
                    <input
                      type="number"
                      placeholder="your mobile number"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- user password  -->

                  <div class="col-12">
                    <input
                      type="text"
                      placeholder="password"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- gender  -->

                  <div class="col-12 gender mt-1">
                    <input
                      id="male"
                      type="radio"
                      name="gender"
                      checked
                      required
                    />
                    <label for="male">male</label>
                    <input
                      id="female"
                      class="ms-2"
                      type="radio"
                      name="gender"
                      required
                    />
                    <label for="female">female</label>
                  </div>

                  <!-- country selection  -->

                  <div class="col-12">
                    <div class="custom_selection">
                      <div
                        class="selected d-flex justify-content-between align-items-center"
                      >
                        <h5>select your country</h5>
                        <i class="bx bx-chevron-down"></i>
                      </div>
                      <div class="option_container">
                        <div class="option">
                          <input type="radio" id="bd" name="country" />
                          <label for="bd">bangladesh</label>
                        </div>
                        <div class="option">
                          <input type="radio" id="usa" name="country" />
                          <label for="usa">usa</label>
                        </div>
                        <div class="option">
                          <input type="radio" id="london" name="country" />
                          <label for="london">london</label>
                        </div>
                        <div class="option">
                          <input type="radio" id="italy" name="country" />
                          <label for="italy">italy</label>
                        </div>
                        <div class="option">
                          <input type="radio" id="japan" name="country" />
                          <label for="japan">japan</label>
                        </div>
                        <div class="option">
                          <input type="radio" id="india" name="country" />
                          <label for="india">india</label>
                        </div>
                        <div class="option">
                          <input type="radio" id="bolivia" name="country" />
                          <label for="bolivia">bolivia</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- terms and condition  -->

                  <div
                    class="col-12 d-flex justify-content-start align-items-center"
                  >
                    <input type="checkbox" id="check" />
                    <label class="ms-2" for="check"
                      >I agree with terms & condition</label
                    >
                  </div>

                  <!-- sign up buttons  -->
                  <div class="col-12 signup_btn">
                    <button class="cmn_btn" type="submit">
                      <span>submit</span>
                    </button>
                  </div>
                  <!-- sign up with another option buttons  -->

                  <div class="or"><span>or</span></div>

                  <div class="col-12 buttons">
                    <button
                      class="sign_btn google d-flex align-items-center justify-content-center"
                      type="submit"
                    >
                      <img src="assets/img/google.png" alt="" /><span
                        >google</span
                      >
                    </button>
                    <button
                      class="d-flex sign_btn align-items-center justify-content-center"
                      type="submit"
                    >
                      <i class="bx bxl-facebook"></i><span>facebook</span>
                    </button>
                  </div>

                  <!-- account exist  -->

                  <div class="col-12 account">
                    <p>
                      <span>already an account ?</span>
                      <a href="signin.html">sign in</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>

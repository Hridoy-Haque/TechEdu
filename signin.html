<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enva Travel</title>
    <link rel="icon" type="image/x-icon" href="assets/img/Logo Icon 1.png" />

    <link rel="stylesheet" href="assets/vendor/aos/aos.css" />

      rel="stylesheet"

    />
    <link rel="stylesheet" href="assets/vendor/boxicons/css/boxicons.min.css" />
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css" />

      rel="stylesheet"

    <!-- ======================= MAIN STYLE SHEET SETUP ========================== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- page route  -->

      <div class="page_route">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">signin</li>
          </ol>
        </nav>
      </div>

      <!-- signin form  -->

      <div class="sign_in-form">
        <div class="container">
          <div class="main_form">
            <div class="sign_form">
              <h4>sign in</h4>
              <p>welcome back ! please enter your details</p>

              <form action="">
                <!-- email input  -->

                <div class="mt-4 form-group">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                    class="form-control"
                  />
                </div>

                <!-- password input  -->

                <div class="mt-4 form-group">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="Enter your password"
                    class="form-control"
                  />
                </div>

                <!-- checkbox and forget password  -->

                <div
                  class="d-sm-flex justify-content-between align-items-center mt-4 check"
                >
                  <div
                    class="d-sm-flex justify-content-center align-items-center"
                  >
                    <input type="checkbox" id="check" />
                    <label class="ms-2" for="check">remember for 30 days</label>
                  </div>
                  <div class="mt-2 mt-sm-0">
                    <a href="#">forget password ?</a>
                  </div>
                </div>

                <!-- sign in button  -->

                <div class="text-center mt-4">
                  <button type="submit" class="sign_btn">
                    <span>sign in </span>
                  </button>
                </div>

                <!-- sign in with google button  -->

                <div class="text-center mt-4">
                  <button type="submit" class="sign_btn goggle">
                    <img src="assets/img/google.png" alt="" /><span
                      >sign in with google</span
                    >
                  </button>
                </div>

                <!-- sign up message  -->

                <div class="text-center mt-4">
                  <p>don't have account ? <a href="signup.html">sign up</a></p>
                </div>
              </form>
            </div>

            <!-- sign in img  -->

            <div class="sign_img">
              <div class="signin_img">
                <img src="assets/img/sign_in.png" class="img-fluid" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--================================= VENDOR JS FILE SETUP   ==========================================-->

    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

        crossorigin="anonymous"

      ></script> -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
